<ul>

    index : {{i}} -  {{r.name}} - {{r.address}} - <img [src]="r.image" >- <button (click)="show(r.id)">show appartements </button>
    <div *ngFor="let appartement of list">
        <li *ngIf="r.id == appartement.residence.id">
            {{appartement.appartNum}}
        </li>
    </div>


     </li>
</ul>
